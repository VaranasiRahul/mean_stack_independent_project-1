  <section class="background-radial-gradient overflow-hidden">
    <style>
      
      .background-radial-gradient {
        background-color: hsl(218, 41%, 15%);
        background-image: radial-gradient(650px circle at 0% 0%,
            hsl(218, 41%, 35%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%),
          radial-gradient(1250px circle at 100% 100%,
            hsl(218, 46%, 12%) 15%,
            hsl(219, 44%, 8%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%);
      }
      
      .button-64 {
  align-items: center;
  background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
  border: 0;
  border-radius: 8px;
  box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
  box-sizing: border-box;
  color: #ffffff;
  display: flex;
  font-family: Phantomsans, sans-serif;
  font-size: 20px;
  justify-content: center;
  line-height: 1em;
  max-width: 100%;
  min-width: 140px;
  padding: 3px;
  text-decoration: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  cursor: pointer;
  }
  
  .button-64:active,
  .button-64:hover {
  outline: 0;
  }
  
  .button-64 span {
  background-color: rgb(5, 6, 45);
  padding: 16px 24px;
  border-radius: 6px;
  width: 100%;
  height: 100%;
  transition: 300ms;
  }
  
  .button-64:hover span {
  background: none;
  }
  
  @media (min-width: 768px) {
  .button-64 {
    font-size: 24px;
    min-width: 196px;
  }
  }
  
      #radius-shape-1 {
        height: 220px;
        width: 220px;
        top: -60px;
        left: -100px;
        background: radial-gradient(#44006b, #ad1fff);
        overflow: hidden;
      }
  
      #radius-shape-2 {
        border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
        bottom: -60px;
        right: -110px;
        width: 300px;
        height: 300px;
        background: radial-gradient(#44006b, #ad1fff);
        overflow: hidden;
      }

      .bg-glass {
        background-color: hsla(0, 0%, 44%, 0.164) !important;
        backdrop-filter: saturate(200%) blur(25px);
      }
  
  
    </style>
  
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
  
  
          <!-- HOME WEB SPACE-->
  
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 bg-glass">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="_id">
              <th mat-header-cell *matHeaderCellDef style="color: rgba(255, 255, 255, 0.477); font-size: 20px"> ID </th>
              <td mat-cell *matCellDef="let element">
                <a style="text-decoration: 0; color: rgb(88, 88, 247)" class="btn btn-link btn-sm"[routerLink]="['/update',element._id]" style="color: rgb(73, 173, 245)">{{element._id}}</a>
                 
                  
              </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="first_name">
              <th mat-header-cell *matHeaderCellDef style="color: rgba(255, 255, 255, 0.518); font-size: 20px"> FIRST NAME </th>
              <td mat-cell *matCellDef="let element" style="color: white; font-size: 17px"> {{element.first_name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="last_name">
              <th mat-header-cell *matHeaderCellDef style="color: rgba(255, 255, 255, 0.434); font-size: 20px"> LAST NAME </th>
              <td mat-cell *matCellDef="let element" style="color: white; font-size: 17px"> {{element.last_name}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef style="color: rgba(255, 255, 255, 0.484); font-size: 20px"> EMAIL </th>
              <td mat-cell *matCellDef="let element" style="color: white; font-size: 17px"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef style="color: rgba(255, 255, 255, 0.425); font-size: 20px" > GENDER </th>
              <td mat-cell *matCellDef="let element" style="color: white; font-size: 17px"> {{element.gender}}</td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
  
  
        </div>
      </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  </section>
